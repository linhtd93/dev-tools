name: Build & Deploy to Vercel

on:
  push:
    branches: [main, staging]
  pull_request:
    branches: [main, staging]

env:
  NODE_VERSION: '18'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json
      
      - name: Install dependencies
        run: cd fe && npm ci
      
      - name: Lint check
        run: cd fe && npm run lint --if-present || true
      
      - name: Build for production
        run: cd fe && npm run build:prod
        env:
          VITE_ENVIRONMENT: production
      
      - name: Check build output
        run: |
          if [ ! -d "fe/dist" ]; then
            echo "Build failed: dist folder not found"
            exit 1
          fi
          echo "Build output size:"
          du -sh fe/dist
          ls -la fe/dist/
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging')
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: fe/package-lock.json
      
      - name: Install dependencies
        run: cd fe && npm ci
      
      - name: Build for production
        run: cd fe && npm run build:prod
        env:
          VITE_ENVIRONMENT: production
      
      - name: Deploy to Vercel (Production)
        if: github.ref == 'refs/heads/main'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: fe
          production: true
      
      - name: Deploy to Vercel (Staging)
        if: github.ref == 'refs/heads/staging'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID_STAGING }}
          working-directory: fe
          production: false
      
      - name: Comment PR with deployment link
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Build successful! Preview: https://dev-tools-preview.vercel.app'
            })
  
  notify:
    runs-on: ubuntu-latest
    needs: [build, deploy]
    if: always()
    
    steps:
      - name: Slack notification
        uses: slackapi/slack-github-action@v1
        with:
          webhook-url: ${{ secrets.SLACK_WEBHOOK }}
          payload: |
            {
              "text": "DevTools deployment status",
              "blocks": [
                {
                  "type": "section",
                  "text": {
                    "type": "mrkdwn",
                    "text": "${{ needs.build.result == 'success' && '✅' || '❌' }} Build: ${{ needs.build.result }}\n${{ needs.deploy.result == 'success' && '✅' || needs.deploy.result == 'skipped' && '⏭️' || '❌' }} Deploy: ${{ needs.deploy.result }}"
                  }
                },
                {
                  "type": "context",
                  "elements": [
                    {
                      "type": "mrkdwn",
                      "text": "Branch: `${{ github.ref_name }}` | Commit: `${{ github.sha }}` | Author: ${{ github.actor }}"
                    }
                  ]
                }
              ]
            }
        if: always()
